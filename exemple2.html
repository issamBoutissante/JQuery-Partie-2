<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
  </head>
  <body>
    <img src="image.png" />
    <img src="image.png" />
    <img src="image.png" />
  </body>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $("img").each(function (index) {
        this.src = "jquery" + index + ".png";
      });
    });
  </script>
</html>
